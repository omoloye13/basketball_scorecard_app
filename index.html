<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreCard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>BASKETBALL SCORECARD</h1>
        <div class="board">
            <div class="top">
                <h2>HOME</h2>
                <h2>GUEST</h2>
            </div>
            <div class="all">
                <div class="first">
                    <button id="home-btn">18</button>
                </div>
                <div class="second">
                    <button id="guest-btn">10</button>
                </div>
            </div>
            <div class="counter">
                <div class="count-one">
                    <button onclick="addHome1()">+1</button>
                    <button onclick="addHome2()">+2</button>
                    <button onclick="addHome3()">+3</button>
                </div>
                <div class="count-two">
                    <button onclick="addGuest1()">+1</button>
                    <button onclick="addGuest2()">+2</button>
                    <button onclick="addGuest3()">+3</button>

                </div>
            </div>
        </div>
    </div>
    
    <!-- <div class="first">
    </div>
    <div class="second">
    </div> -->
  <script src="index.js"></script>  
</body>
</html>
